<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="damagedShingles" patternUnits="userSpaceOnUse" width="40" height="30">
      <rect width="40" height="30" fill="#8B5CF6" opacity="0.1"/>
      <rect x="5" y="5" width="30" height="20" fill="#EF4444" opacity="0.3"/>
      <rect x="8" y="8" width="15" height="10" fill="#DC2626" opacity="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#F3F4F6"/>
  
  <!-- Sky -->
  <rect width="1200" height="300" fill="#9CA3AF"/>
  
  <!-- House structure -->
  <polygon points="200,300 600,150 1000,300 1000,650 200,650" fill="#E5E7EB"/>
  
  <!-- Damaged roof -->
  <polygon points="200,300 600,150 1000,300 950,350 650,200 250,350" fill="url(#damagedShingles)"/>
  
  <!-- Missing shingles areas -->
  <rect x="400" y="200" width="80" height="40" fill="#DC2626" opacity="0.6"/>
  <rect x="550" y="180" width="60" height="30" fill="#DC2626" opacity="0.6"/>
  <rect x="700" y="220" width="70" height="35" fill="#DC2626" opacity="0.6"/>
  
  <!-- Weather stains -->
  <ellipse cx="300" cy="400" rx="40" ry="80" fill="#6B7280" opacity="0.4"/>
  <ellipse cx="800" cy="450" rx="35" ry="60" fill="#6B7280" opacity="0.4"/>
  
  <!-- Windows and door -->
  <rect x="250" y="400" width="60" height="80" fill="#374151"/>
  <rect x="350" y="400" width="60" height="80" fill="#374151"/>
  <rect x="580" y="450" width="40" height="100" fill="#1F2937"/>
  
  <!-- Overgrown landscaping -->
  <ellipse cx="150" cy="650" rx="50" ry="30" fill="#065F46" opacity="0.6"/>
  <ellipse cx="1050" cy="650" rx="60" ry="35" fill="#065F46" opacity="0.6"/>
  
  <!-- Warning indicators -->
  <g transform="translate(500,320)">
    <circle r="20" fill="#EF4444"/>
    <text x="0" y="5" font-family="Arial" font-size="24" font-weight="bold" 
          text-anchor="middle" fill="white">!</text>
  </g>
  
  <!-- Title -->
  <text x="600" y="100" font-family="Arial, sans-serif" font-size="36" font-weight="bold" 
        text-anchor="middle" fill="#1F2937">
    BEFORE: Damaged Roof
  </text>
  <text x="600" y="130" font-family="Arial, sans-serif" font-size="18" 
        text-anchor="middle" fill="#6B7280">
    Shows wear, damage, and need for replacement
  </text>
  
  <!-- Placeholder indicator -->
  <rect x="20" y="750" width="200" height="30" fill="rgba(0,0,0,0.8)" rx="15"/>
  <text x="120" y="770" font-family="Arial, sans-serif" font-size="14" 
        text-anchor="middle" fill="white">
    Replace with real photo
  </text>
</svg>