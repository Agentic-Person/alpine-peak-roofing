<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0d9488;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background gradient -->
  <rect width="1920" height="1080" fill="url(#heroGradient)"/>
  
  <!-- Mountain silhouettes -->
  <polygon points="0,800 400,400 800,600 1200,300 1600,500 1920,200 1920,1080 0,1080" 
           fill="rgba(255,255,255,0.1)"/>
  <polygon points="200,900 600,500 1000,700 1400,400 1800,600 1920,300 1920,1080 0,1080" 
           fill="rgba(255,255,255,0.05)"/>
  
  <!-- House silhouette -->
  <g transform="translate(1400,600)">
    <polygon points="0,80 40,40 80,80 80,120 0,120" fill="rgba(255,255,255,0.2)"/>
    <rect x="10" y="90" width="15" height="20" fill="rgba(255,255,255,0.15)"/>
    <rect x="25" y="90" width="15" height="20" fill="rgba(255,255,255,0.15)"/>
    <rect x="45" y="90" width="15" height="20" fill="rgba(255,255,255,0.15)"/>
  </g>
  
  <!-- Roofing tools -->
  <g transform="translate(300,700)">
    <!-- Hammer -->
    <rect x="0" y="15" width="30" height="4" fill="rgba(255,255,255,0.3)"/>
    <rect x="25" y="10" width="8" height="14" fill="rgba(255,255,255,0.3)"/>
    
    <!-- Nail gun -->
    <rect x="50" y="12" width="25" height="6" fill="rgba(255,255,255,0.25)"/>
    <rect x="45" y="14" width="8" height="2" fill="rgba(255,255,255,0.25)"/>
  </g>
  
  <!-- Text overlay -->
  <text x="960" y="500" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        text-anchor="middle" fill="white" opacity="0.9">
    Professional Hero Image
  </text>
  <text x="960" y="550" font-family="Arial, sans-serif" font-size="24" 
        text-anchor="middle" fill="white" opacity="0.7">
    Alpine Peak Roofing - Premium Quality
  </text>
  <text x="960" y="600" font-family="Arial, sans-serif" font-size="16" 
        text-anchor="middle" fill="white" opacity="0.6">
    Replace with generated image from prompts
  </text>
</svg>